name: Build APK (ARM)

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build Core Debug APK (armv7 + arm64)
        run: ./gradlew :app:assembleCoreDebug

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apk-core-debug-arm
          if-no-files-found: error
          path: |
            app/build/outputs/apk/core/debug/*.apk
            app/build/outputs/apk/core/debug/*/*.apk
